<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> SIMPLE COUNTER APPLICATION</title>
    <!--Link Css File in index.html-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--<div class="container">: This <div> serves as a container for grouping content.-->
    <div class="container">
        <!--<div class="card-body">: Inside the .container, this <div> represents a card body, typically used for organizing content within a card-like layout.-->
        <div class="card-body">
            
            <!--<h1 id="title">0</h1>: This <h1> element has an id attribute set to "title". Initially, it displays the text "0". This is where the current value of the counter is displayed.-->
            <h1 id="title">0</h1>
           <!--<div class="card-btn">: Inside .card-body, this <div> groups buttons (<button> elements) related to the card's content.--> 
            <div class="card-btn">
                <!--<button id="decrement">Decrement</button>: This button has an id attribute set to "decrement". Clicking this button will decrement the counter value.-->
                <button id="decrement">Decrement</button>
               <!--<button id="reset">Reset</button>: This button has an id attribute set to "reset". Clicking this button will reset the counter value to 0.-->
                <button id="reset">Reset</button>
               <!--<button id="increment">Increment</button>: This button has an id attribute set to "increment". Clicking this button will increment the counter value.-->
                <button id="increment">Increment</button>
            </div>
        </div>
    </div>
    <!--<script src="script.js"></script>: This <script> tag includes an external JavaScript file named "script.js". This file likely contains the JavaScript code that handles the functionality of the counter (as described in the previous response).-->
    <script src="script.js"></script>
</body>
</html>
